<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    *,
    *::after,
    *::before {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    :root {
      --dark-color: #000;
    }

    body {
      display: flex;
      align-items: center; /* Center content vertically */
      justify-content: center;
      min-height: 100vh;
      background-color: var(--dark-color);
      overflow: hidden;
      perspective: 1000px;
      font-family: 'Roboto', sans-serif;
    }

    .night {
      position: fixed;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      width: 100%;
      height: 100%;
      filter: blur(0.1vmin);
      background-image: radial-gradient(ellipse at top, transparent 0%, var(--dark-color)), radial-gradient(ellipse at bottom, var(--dark-color), rgba(145, 233, 255, 0.2)), repeating-linear-gradient(220deg, black 0px, black 19px, transparent 19px, transparent 22px), repeating-linear-gradient(189deg, black 0px, black 19px, transparent 19px, transparent 22px), repeating-linear-gradient(148deg, black 0px, black 19px, transparent 19px, transparent 22px), linear-gradient(90deg, #00fffa, #f0f0f0);
    }

    .container {
      position: relative; /* Ensure the container is positioned correctly */
      text-align: center;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1; /* Ensure the container is above the background */
      max-width: 400px;
      margin: auto;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-family: 'Roboto', sans-serif; /* Modern font */
      color: #333;
      margin-bottom: 1.5rem;
    }

    p {
      font-family: 'Roboto', sans-serif; /* Modern font */
      color: #666;
    }

    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: calc(100% - 1rem);
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    button:hover {
      background-color: #45a049;
    }

    button:active {
      background-color: #3e8e41;
    }

    .error {
      color: red;
      margin-top: 1rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="night"></div>
  <div class="container">
    <h1>hey sian, i'm really interested in you :)</h1>
    <form id="questionForm">
      <p>are you interested in me?</p>
      <input type="text" id="answer" placeholder="your answer">
      <br>
      <button type="submit">Submit</button>
      <p class="error" id="error"></p>
    </form>
  </div>

  <script>
    document.getElementById('questionForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const answer = document.getElementById('answer').value.trim().toLowerCase();
      const errorElement = document.getElementById('error');
      if (answer === 'yes') {
        window.location.href = 'flowers.html'; // Redirect to the flower page
      } else {
        errorElement.textContent = 'bruh wrong answer';
      }
    });
  </script>
</body>
</html>
